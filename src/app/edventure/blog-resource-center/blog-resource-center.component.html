<div class="blog-container">
    <h2>Blog / Resource Center</h2>
    <div class="blog-posts">
      <!-- Repeat the following block for each blog post or resource -->
      <div class="blog-post">
        <div class="post-image">
          <!-- Replace the image source with the actual image URL -->
          <img src="https://via.placeholder.com/300x200" alt="Blog post title">
        </div>
        <div class="post-content">
          <h3>Blog Post Title</h3>
          <p class="post-date">Posted on: Month Day, Year</p>
          <p class="post-excerpt">An excerpt or short description of the blog post or resource...</p>
          <a class="read-more" href="#">Read More</a>
        </div>
      </div>
      <!-- End of blog post block -->
    </div>
  </div>
